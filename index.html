<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</head>

<body onload="onInit()">
    <div class="container">
        <div class="header">
            <h1>Super Mine Sweeper ðŸš©</h1>
        </div>
    <div class="gameMode">
        <fieldset>
            <legend>choose your game mode</legend>
            <input value="4" type="radio" name="gameMode"><label>beginner</label>
            <input value="8" type="radio" name="gameMode"><label>medium</label>
            <input value="12" type="radio" name="gameMode"><label>hard</label>
        </fieldset>
    </div>

        
        <div >
            <div class="menu">
                <h3>Mines left:<span class="minesLeft"></span></h3>
            </div>
            <div class="menu"><button class="newGame" onclick="newGame()"></button></div>
            <div class="menu">
                <h3>time passed <span class="timer"><span ><span id="minutes"></span>:<span id="seconds"></span></span></h3>
            </div>
            <div class="menu" >
                <h3 class="lives"> </h3>
            </div>
            <div class="menu">
                <h3 class="hints"> </h3>
            </div>
        </div>

        <table >
        <tbody class="board"></tbody>
         </table>
         <div class="footer">
             <h3>Tamir Kol
         </div>
</div>
</body>

</html>
